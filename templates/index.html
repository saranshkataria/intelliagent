<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliAgent</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        border-radius: 10px 10px 0 0;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h1>IntelliAgent</h1>
        </div>
        <div class="card-body">
          <form id="query-form">
            <div class="mb-3">
              <label for="description" class="form-label"
                >Project Description</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Describe your project here..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
          </form>
          <div id="response" class="mt-4">
            <h5>Roles Needed</h5>
            <pre id="roles-needed"></pre>
            <h5>Best Candidates</h5>
            <pre id="best-candidates"></pre>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("query-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const description = document.getElementById("description").value;
          const response = await fetch("/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ description }),
          });
          const data = await response.json();
          document.getElementById("roles-needed").innerText = data.roles_needed;
          document.getElementById("best-candidates").innerText =
            data.best_candidates;
        });
    </script>
  </body>
</html>
